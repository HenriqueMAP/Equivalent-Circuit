  <body>
    <header>
      <div class="container">
        <a href="index.html"><img src="./svg/logo.svg" alt="KIRIN LOGO" /></a>
        <ul>
          <li><a href="#">How it works?</a></li>
          <li><a href="#">About the project</a></li>
          <li><a href="#">References</a></li>
        </ul>
      </div>
    </header>

    <main class="container">
      <div>
        <a href="#"><img src="./svg/email-icon.svg" alt="Email ICON" /></a>
        <a href="#"
          ><img class="github" src="./svg/github-icon.svg" alt="GitHub ICON"
        /></a>
      </div>

      <div class="leftBox">
        <h1>Open Circuit</h1>

        <div class="checkbox">
          <h3>Measured in:</h3>
          <input type="checkbox" name="primary" id="primary" />
          <label for="primary">PRIMARY</label>

          <input type="checkbox" name="secondary" id="secondary" />
          <label for="secondary">SECONDARY</label>
        </div>

        <div class="form">
          <label for="">Vac (V)</label>
          <input type="number" placeholder="Voltage in Alternate Current" />

          <label for="">Ica (A)</label>
          <input type="number" placeholder="Alternate Current" />

          <label for="">Pac (w)</label>
          <input type="number" placeholder="Power in Alternate Current" />

          <label for="">Vp (V)</label>
          <input
            type="number"
            placeholder="voltage at the Primary transformer terminals."
          />
        </div>
      </div>

      <div class="rightBox">
        <h1>Open Circuit</h1>

        <div class="checkbox">
          <h3>Measured in:</h3>
          <input type="checkbox" name="primary" id="primary" />
          <label for="primary">PRIMARY</label>

          <input type="checkbox" name="secondary" id="secondary" />
          <label for="secondary">SECONDARY</label>
        </div>

        <div class="form">
          <label for="">Vac (V)</label>
          <input type="number" placeholder="Voltage in Alternate Current" />

          <label for="">Ica (A)</label>
          <input type="number" placeholder="Alternate Current" />

          <label for="">Pac (w)</label>
          <input type="number" placeholder="Power in Alternate Current" />

          <label for="">Vp (V)</label>
          <input
            type="number"
            placeholder="voltage at the Primary transformer terminals."
          />
        </div>
      </div>
      <div class="btn">
        <button type="submit">SIMULATOR</button>
      </div>
    </main>

    <footer>
      <h2>Developed by Natã Rodrigo</h2>
    </footer>
